name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: List workspace
        run: pnpm -w list --depth -1

      - name: Lint
        run: pnpm -r --filter "./packages/**" run lint --if-present

      - name: Typecheck
        run: pnpm -r --filter "./packages/**" run typecheck --if-present

      - name: Format check
        run: pnpm -r --filter "./packages/**" run format:check --if-present

  test:
    runs-on: ubuntu-latest
    needs: [quality]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: List workspace
        run: pnpm -w list --depth -1
      - name: Build
        run: pnpm -r --filter "./packages/**" run build --if-present
      - name: Tests
        run: pnpm -r --filter "./packages/**" run test --if-present -- --coverage --passWithNoTests
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379

  security:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: List workspace
        run: pnpm -w list --depth -1
      - name: pnpm audit
        run: pnpm audit --audit-level=high

  build:
    runs-on: ubuntu-latest
    needs: [quality, test, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: List workspace
        run: pnpm -w list --depth -1
      - name: Build
        run: pnpm -r --filter "./packages/**" run build --if-present

  notify:
    runs-on: ubuntu-latest
    needs: [quality, test, security, build]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Slack notifications disabled
        if: env.SLACK_WEBHOOK_URL == ''
        run: echo "SLACK_WEBHOOK_URL not set; skipping Slack notifications"
      - name: Notify success
        if: env.SLACK_WEBHOOK_URL != '' && needs.quality.result == 'success' && needs.test.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#ci-cd'
          text: '✅ CI Pipeline passed for ${{ github.ref }}'
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
      - name: Notify failure
        if: env.SLACK_WEBHOOK_URL != '' && (needs.quality.result == 'failure' || needs.test.result == 'failure' || needs.security.result == 'failure' || needs.build.result == 'failure')
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          text: '❌ CI Pipeline failed for ${{ github.ref }}'
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}