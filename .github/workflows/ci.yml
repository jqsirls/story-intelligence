name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: List workspace
        run: pnpm -w list --depth -1

      - name: Typecheck (launch-critical)
        run: pnpm -r --filter "@alexa-multi-agent/shared-types" --filter "@alexa-multi-agent/event-system" --filter "@alexa-multi-agent/voice-synthesis" --filter "@alexa-multi-agent/router" --filter "@alexa-multi-agent/universal-agent" run --if-present typecheck

  build:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build (launch-critical)
        run: pnpm -r --filter "@alexa-multi-agent/shared-types" --filter "@alexa-multi-agent/event-system" --filter "@alexa-multi-agent/voice-synthesis" --filter "@alexa-multi-agent/router" --filter "@alexa-multi-agent/universal-agent" run --if-present build

  test:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Tests (launch-critical)
        run: pnpm -r --filter "@alexa-multi-agent/shared-types" --filter "@alexa-multi-agent/event-system" --filter "@alexa-multi-agent/voice-synthesis" --filter "@alexa-multi-agent/router" --filter "@alexa-multi-agent/universal-agent" run --if-present test -- --passWithNoTests
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379

  db-validate:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Reset supabase (deterministic)
        run: bash scripts/supabase/reset.sh

  security:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          npm -v
          pnpm -v
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: List workspace
        run: pnpm -w list --depth -1
      - name: pnpm audit
        run: pnpm audit --audit-level=high

  notify:
    runs-on: ubuntu-latest
    needs: [quality, build, test, db-validate, security]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Slack notifications disabled
        if: env.SLACK_WEBHOOK_URL == ''
        run: echo "SLACK_WEBHOOK_URL not set; skipping Slack notifications"
      - name: Notify success
        if: env.SLACK_WEBHOOK_URL != '' && needs.quality.result == 'success' && needs.build.result == 'success' && needs.test.result == 'success' && needs.db-validate.result == 'success' && needs.security.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#ci-cd'
          text: '✅ CI launch-gate passed for ${{ github.ref }}'
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
      - name: Notify failure
        if: env.SLACK_WEBHOOK_URL != '' && (needs.quality.result == 'failure' || needs.build.result == 'failure' || needs.test.result == 'failure' || needs.db-validate.result == 'failure' || needs.security.result == 'failure')
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          text: '❌ CI launch-gate failed for ${{ github.ref }}'
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}

  noop-success:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: echo "noop success guard to ensure jobs are non-empty"