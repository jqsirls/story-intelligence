name: API Smoke

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/universal-agent/**'
      - 'packages/*agent/**'
      - 'scripts/smoke/**'
      - 'docs/api/**'
  schedule:
    - cron: '0 8 * * *'

jobs:
  gitleaks:
    name: Security Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  smoke:
    name: API Smoke
    runs-on: ubuntu-latest
    needs: [gitleaks]
    environment: storytailor
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run deterministic reset
        run: scripts/supabase/reset.sh

      - name: Run API smoke (fresh + existing)
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STORYTAILOR_STRIPE_SECRET_KEY: ${{ secrets.STORYTAILOR_STRIPE_SECRET_KEY }}
          STORYTAILOR_STRIPE_WEBHOOK_SECRET: ${{ secrets.STORYTAILOR_STRIPE_WEBHOOK_SECRET }}
        run: |
          if [[ -z "${STRIPE_SECRET_KEY}" && -n "${STORYTAILOR_STRIPE_SECRET_KEY:-}" ]]; then
            STRIPE_SECRET_KEY="${STORYTAILOR_STRIPE_SECRET_KEY}"
          fi
          if [[ -z "${STRIPE_WEBHOOK_SECRET}" && -n "${STORYTAILOR_STRIPE_WEBHOOK_SECRET:-}" ]]; then
            STRIPE_WEBHOOK_SECRET="${STORYTAILOR_STRIPE_WEBHOOK_SECRET}"
          fi
          if [[ -z "${STRIPE_SECRET_KEY}" || -z "${STRIPE_WEBHOOK_SECRET}" ]]; then
            if [[ "${{ github.event_name }}" == "schedule" ]]; then
              echo "SKIPPED: missing Stripe secrets (schedule -> fail)"
              exit 1
            else
              echo "WARN: missing Stripe secrets; using test fallbacks"
              STRIPE_SECRET_KEY="sk_test_fallback_smoke"
              STRIPE_WEBHOOK_SECRET="whsec_fallback_smoke"
            fi
          fi
          chmod +x scripts/smoke/e2e.sh
          CI_SMOKE_FAKE_COMMERCE=true MODE=fresh scripts/smoke/e2e.sh
          CI_SMOKE_FAKE_COMMERCE=true MODE=existing scripts/smoke/e2e.sh

      - name: Upload smoke logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-smoke-logs
          path: /tmp/api-smoke/

