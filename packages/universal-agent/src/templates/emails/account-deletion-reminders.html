<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deletion Scheduled</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <h1 style="color: #dc2626;">Account Deletion Scheduled</h1>
  <p>Hi there,</p>
  <p>Your account deletion has been scheduled for <strong>{{scheduledDeletionAt}}</strong>.</p>
  <p>If you change your mind, you can cancel the deletion:</p>
  <p style="text-align: center; margin: 30px 0;">
    <a href="{{cancelUrl}}" style="background-color: #6366f1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">Cancel Deletion</a>
  </p>
  <p>Once deleted, all your stories, characters, and data will be permanently removed and cannot be recovered.</p>
  <img src="{{trackingPixel}}" width="1" height="1" style="display:none;" alt="" />
</body>
</html>
