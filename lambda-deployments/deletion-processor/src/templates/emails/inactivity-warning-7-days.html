<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Storytailor Account - Final Warning</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <h1 style="color: #dc2626;">Final Warning: Account Will Be Archived Soon</h1>
  <p>Hi there,</p>
  <p><strong>Your Storytailor account will be archived in 7 days</strong> due to inactivity.</p>
  <p>If you'd like to keep your account active, simply log in or click below:</p>
  <p style="text-align: center; margin: 30px 0;">
    <a href="{{APP_URL}}/login?token={{engagementToken}}" style="background-color: #dc2626; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">Log In Now</a>
  </p>
  <p>If you no longer need your account, you can ignore this email.</p>
  <img src="{{trackingPixel}}" width="1" height="1" style="display:none;" alt="" />
</body>
</html>
