<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Deletion Scheduled</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <h1>Character Deletion Scheduled</h1>
  <p>Hi there,</p>
  <p>Your character deletion has been scheduled. The character will be permanently deleted in 3 days.</p>
  <p>If you change your mind, you can cancel the deletion:</p>
  <p style="text-align: center; margin: 30px 0;">
    <a href="{{APP_URL}}/characters/{{characterId}}/delete/cancel?token={{cancellationToken}}" style="background-color: #6366f1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">Cancel Deletion</a>
  </p>
</body>
</html>
